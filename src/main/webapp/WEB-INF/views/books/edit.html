<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}" >

  <label for="title" >Enter book title: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <br>
  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author">
  <br>
  <label for="release_date" >Enter release date: </label>
  <input type="text" th:field="*{release_date}" id="release_date">
  <br>
  <input type="submit" value="Edit">
</form>

</body>
</html>
